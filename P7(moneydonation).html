       <script type="text/javascript">
	        var y;
            function money(){
                localStorage.setItem('amount',document.getElementById('don').value);
                return;
            }
			function verify1 (){
			  if(document.formulaire1.don.value == "") {
                 alert("Please enter the amount!");
                 document.formulaire1.don.focus();
                 return false;				
             }
			 else 
              for(i=0;i<document.formulaire1.don.value.length;++i)
              if(document.formulaire1.don.value.charAt(i) < "0"|| document.formulaire1.don.value.charAt(i) > "9"){
               alert("This is not an amount (don't use space)!");
               document.formulaire1.don.focus();
			   return false;			   
			   }
			   else 
			  if(document.formulaire1.don.value == 0){
			    alert('Please enter an amount different than 0');
				document.formulaire1.don.focus();
				return false;
			  }
			  else 
		      if((document.formulaire1.card[0].checked == false)&& (document.formulaire1.card[1].checked == false) && (document.formulaire1.card[2].checked == false) ){
			      alert('please choose your paying method');
				  return false;
			   }
			  else 
			  if(document.formulaire1.holdername.value == "") {			    
                 alert("Please enter the holder name!");				 
                 document.formulaire1.holdername.focus();	
                 return false;				
			  }
			  else 
              for(i=0;i<document.formulaire1.holdername.value.length;++i)
               if(document.formulaire1.holdername.value.charAt(i) < "a" || document.formulaire1.holdername.value.charAt(i) > "z"){
               alert("The holder name must be in small letters without any space!");
               document.formulaire1.holdername.focus();
			   return false;			   
			   }
			 else 
		     if(document.formulaire1.holdername.value.length < 3){
			   alert("The holder name must contain at least 3 letters!");
               document.formulaire1.holdername.focus();
			   return false;			   
			   }
			 else 
			 if(document.formulaire1.cardnumber.value == "") {
                 alert("Please enter your card number!");
                 document.formulaire1.cardnumber.focus();
                 return false;				
             }
			 else 
              for(i=0;i<document.formulaire1.cardnumber.value.length;++i)
              if(document.formulaire1.cardnumber.value.charAt(i) < "0"|| document.formulaire1.cardnumber.value.charAt(i) > "9"){
               alert("This is not a card number (don't use space)!");
               document.formulaire1.cardnumber.focus();
			   return false;			   
			   }
			 else  
			 if(document.formulaire1.cardnumber.value.length<10){
			   alert("The card number must contain at least 10 numbers!");
			   document.formulaire1.cardnumber.focus();
			   return false;			   
			   }
			 else 
			     document.getElementById('final').innerHTML="The payment is complete. Click next."
                 return 1;
			}
            function look(){
                var b=verify1();
                if(b!=1){
                    alert("Please fill at first the payment information.");
                    return false;
                }
            }

       </script>
